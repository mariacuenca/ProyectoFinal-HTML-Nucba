<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCuenca</title>
    <link rel="icon" href="./imagenes/logoM - copia.ico">
    <link rel="stylesheet" href="./stylesregistro.css">
    <link rel="stylesheet" href="./mediaqueriesregistro.css">
    
</head>
<body>

    <main id="pag-registro">

        <h2>REGISTRATE Y ACCEDE A NUESTROS BENEFICIOS</h2>
        <form class="form-registro">
            <label for="nombre">Nombre:</label>
            <input type="text" id="nombre" placeholder="Ingrese su nombre">
            <br/>
            <label for="apellido">Apellido:</label>
            <input type="text" id="apellido" placeholder="Ingrese su apellido">
            <br/>
            <label for="email">Email:</label>
            <input type="text" id="email" placeholder="Ingrese su email">
            <br/>
            <label for="contraseña">Contraseña:</label>
            <input type="number" id="contraseña" placeholder="Ingrese su contraseña">
            <br/>
            <label for="contraseñados">Repetir contraseña:</label>
            <input type="number" id="contraseñados" placeholder="Repetir contraseña">
           <br/>
           <a class="btn-registro" href="#">REGISTRARME</a>
        </form>
        

        
    </main>
    
</body>
</html>
